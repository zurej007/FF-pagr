!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Important Notice</title>
  <style>
    :root { --bg:#0b1020; --card:#0f1724; --accent:#ef4444; --success:#22c55e; }
    html,body {
      height:100%; margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:#fff;
      background:linear-gradient(180deg,#071029 0%,#08121b 100%);
    }
    .wrap {
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card {
      width:100%;
      max-width:720px;
      background:linear-gradient(180deg,rgba(255,255,255,0.03),rgba(255,255,255,0.02));
      padding:24px;
      border-radius:12px;
      text-align:center;
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
    }
    h1 { margin:6px 0; font-size:2.1rem; letter-spacing:0.6px; }
    p { margin:8px 0 16px; font-size:1rem; color:rgba(255,255,255,0.9); }
    .btn {
      display:inline-block;
      padding:10px 16px;
      border-radius:10px;
      border:0;
      font-weight:700;
      cursor:pointer;
      background:rgba(255,255,255,0.06);
      color:#fff;
    }
    .danger { color:var(--accent); font-weight:800; }
    .small { font-size:0.88rem; opacity:0.9; margin-top:12px; }
    .hidden { display:none; }

    /* Fake progress bar */
    .progress-container {
      width:100%;
      background:rgba(255,255,255,0.1);
      border-radius:10px;
      height:18px;
      margin:16px 0;
      overflow:hidden;
    }
    .progress-bar {
      height:100%;
      width:0%;
      background:var(--accent);
      transition:width 0.2s linear;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1 id="title">IMPORTANT â€” SECURITY ALERT</h1>
      <p id="desc">We detected suspicious activity on this page. Tap the button below to proceed.</p>
      <button class="btn" id="btn">Proceed</button>

      <div id="scan" class="hidden">
        <h1 class="danger">ACCESS DENIED</h1>
        <p>Unauthorized access detected. Scanning system for threats...</p>
        <div class="progress-container">
          <div class="progress-bar" id="bar"></div>
        </div>
        <p id="percent">0%</p>
      </div>

      <div id="reveal" class="hidden">
        <h1 class="danger">ðŸ˜ˆYou are hacked ðŸ˜ˆ.say sorry or I will hack your account</h1>
        <p class="small"></p>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById('btn');
    const scan = document.getElementById('scan');
    const reveal = document.getElementById('reveal');
    const bar = document.getElementById('bar');
    const percent = document.getElementById('percent');

    btn.addEventListener('click', () => {
      btn.classList.add('hidden');
      scan.classList.remove('hidden');

      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.floor(Math.random() * 10) + 5;
        if (progress >= 100) {
          progress = 100;
          clearInterval(interval);
          setTimeout(() => {
            scan.classList.add('hidden');
            reveal.classList.remove('hidden');
          }, 800);
        }
        bar.style.width = progress + '%';
        percent.textContent = progress + '%';
      }, 200);
    });
  </script>
</body>
</html>
